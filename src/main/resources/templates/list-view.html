<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="row">
    </div>
    <nav class="nav">
        <a class="nav-link" th:href="@{/todo/create}">Create</a>
        <a class="nav-link" th:href="@{/todo}">Show All</a>
        <a class="nav-link" th:href="@{/todo(status = 'NEW')}">Show New</a>
        <a class="nav-link" th:href="@{/todo(status = 'IN_PROGRESS')}">Show In Progress</a>
        <a class="nav-link" th:href="@{/todo(status = 'EXPIRED')}">Show Expired</a>
        <a class="nav-link" th:href="@{/todo(status = 'DONE')}">Show Done</a>
    </nav>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Due Date
                    </th>
                    <th>
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todo : ${todos}">
                    <td><a th:href="@{/todo/{id}(id = ${todo.id})}" th:text="${todo.name}"></td>
                    <td th:text="${#dates.format(todo.dueDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${todo.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
