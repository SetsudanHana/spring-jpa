<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<nav class="nav">
    <a class="nav-link" th:href="@{/todo}">Back</a>
</nav>
<div class="row">
    <form th:method="POST" th:action="@{/todo/create}" th:object="${todo}" id="create-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" form="create-form" th:field="*{description}" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input class="form-control" type="date" th:field="*{dueDate}" id="dueDate">
        </div>
        <input class="btn btn-primary" type="submit">
    </form>
</div>
</body>
</html>
